<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <title>test</title>
</head>

<body>
    <div class="wrapper container">
        <div class="title">Рассчитать стоимость билета</div>
        <div class="route">
            <label for="route">Выберите маршрут</label>
            <select name="route" id="route">
                <option value="из A в B">из A в B</option>
                <option value="из B в A">из B в A</option>
                <option value="из A в B и обратно в А">из A в B и обратно в А</option>
            </select>
        </div>
        <div class="time">
            <label for="time">Выберите время отправления</label>
            <select name="time" id="timeAB">
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="18:45">18:45</option>
                <option value="19:00">19:00</option>
                <option value="19:15">19:15</option>
                <option value="21:00">21:00</option>
            </select>
            <span></span>
            <select name="time" id="timeBA">
                <option value="18:30">18:50</option>
                <option value="18:45">18:45</option>
                <option value="19:00">19:00</option>
                <option value="19:15">19:15</option>
                <option value="19:35">19:35</option>
                <option value="21:50">21:50</option>
                <option value="21:55">21:55</option>
            </select>
        </div>
        <div class="tickets">
            <label for="num">Количество билетов</label>
            <input id="num">
            <button id="button">Посчитать</button>
        </div>
        <div class="result">

        </div>
    </div>
</body>

</html>
